---
- include_role:
    name: andrewrothstein.unarchive-deps
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'
- name: check for install in {{ istio_install_dir }}
  become: yes
  become_user: root
  stat:
    path: '{{ istio_install_dir }}'
  changed_when: False
  register: istio_binary
- when: not istio_binary.stat.exists
  block:
    - name: downloading {{ istio_tgz_url }}
      become: yes
      become_user: root
      get_url:
        url: '{{ istio_tgz_url }}'
        dest: '{{ istio_tmp_tgz }}'
        checksum: '{{ istio_checksum }}'
        mode: 0644
    - name: unarchiving {{ istio_tmp_tgz }} to {{ istio_parent_install_dir }}
      become: yes
      become_user: root
      unarchive:
        remote_src: yes
        src: '{{ istio_tmp_tgz }}'
        dest: '{{ istio_parent_install_dir }}'
        creates: '{{ istio_install_dir }}'
  always:
    - name: rm {{ istio_tmp_tgz }}
      become: yes
      become_user: root
      file:
        path: '{{ istio_tmp_tgz }}'
        state: absent
- name: mark binaries and dirs as 0755
  become: yes
  become_user: root
  with_items:
    - s: directory
      p: '{{ istio_install_dir }}'
    - s: directory
      p: '{{ istio_install_dir }}/bin'
    - s: file
      p: '{{ istio_fq_exe }}'
  file:
    path: '{{ item.p }}'
    state: '{{ item.s }}'
    mode: 0755
- name: linking {{ istio_link_exe }} to {{ istio_fq_exe }}
  become: yes
  become_user: root
  file:
    src: '{{ istio_fq_exe }}'
    dest: '{{ istio_link_exe }}'
    state: link
- name: linking {{ istio_link_dir }} to {{ istio_install_dir }}
  become: true
  become_user: root
  file:
    src: '{{ istio_install_dir }}'
    dest: '{{ istio_link_dir }}'
    state: link
